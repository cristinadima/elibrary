<body>
<div class="wrapper">

<!--    <img src="../static/img/sidebar-5.jpg" th:src="@{/img/sidebar-5.jpg}"/>-->
    <div class="sidebar"
    data-image="https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg">

        <div class="sidebar-wrapper">
            <div class="logo">
                <div class="simple-text">
                    Library
                </div>
            </div>
            <ul class="nav">

                <li>
                    <a class="nav-link" th:href="@{books}">
                        <i class="nc-icon nc-single-copy-04"></i>
                        <p>Books</p>
                    </a>
                </li>
                <li  class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="nc-icon nc-bullet-list-67"></i>
                        <p>Categories</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{authors}">
                        <i class="nc-icon nc-paper-2"></i>
                        <p>Authors</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{readers}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>Readers</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{borrows}">
                        <i class="nc-icon nc-badge"></i>
                        <p>Borrows</p>
                    </a>
                </li>
                <li>
            </ul>
        </div>
        <div class="sidebar-background" style="background-image: url(../static/img/sidebar-5.jpg) "></div></div>
    <div class="main-panel">

        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card  card-tasks">
                        <div class="card-header" style="vertical-align: center;">
                            <div style="display: flex; align-items: center;">
                                <h4 class="card-title">Category</h4>
                                <div class="button-container" style="margin-left: auto;">
                                    <a th:href="@{addCategory}"
                                       class="btn btn-warning btn-block btn-fill">Add category</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="table-full-width">
                                <table  class="table">
                                    <thead>
                                    <tr>
                                        <th>Category ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="categories-table">
                                    <tr id="empty-categories" th:classappend="${categories.empty} ? '' : 'display-none'">
                                        <td colspan="2"> No categories added </td>
                                    </tr>
                                    <tr th:each="category : ${categories}">
                                        <td><span th:text="${category.idCat}"> </span></td>
                                        <td><span th:text="${category.name}">  </span></td>
                                        <td><span th:text="${category.description}">  </span></td>
                                        <td class="td-actions">
                                            <a type="button" rel="tooltip" title="" class="btn btn-info btn-simple btn-link" data-original-title="Edit Task"
                                               style = "padding-left: 0;" th:href="@{editCategory/}+${category.idCat}" >
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <button  type="button" th:value="${category.idCat}"
                                                    rel="tooltip" title=""
                                                    class="button-delete btn btn-danger btn-simple btn-link" data-original-title="Remove">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
